<html>
<script>
var val1 = function(data) {
  if (!isNaN(data) && data > 0) {
    result = "1";
  } else {
    result = "0";
  }
  if (result == "1") {
    $agent.response(result);
  } else {
    $agent.trigger("invalidinput");
  }
}
var val2 = function(data1, data2) {
  if (data1 == data2) {
    $agent.response("match");
  } else {
    $agent.trigger("mismatched");
  }
}
</script>
</html>
